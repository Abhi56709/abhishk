<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" contant="width-device-width", initial-scale="1.0">
    <title>navbar</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'home' %}" style="color:gold; font-family: 'Dancing Script'; font-size: 1.4rem;">Abhishek</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'home' %}" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products'%}" style="color: white;">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact</a>
              </li>
                          
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-2 px-2" style="color:white">Welcom {{ user.username }}</p>

              
              <a class='btn btn-primary' href={% url 'logoutuser' %}>Logout </a>   
            {% else %}
            <form class='px-2' action="{% url 'loginuser' %}" method='get'>
              {% csrf_token %}
              <button class="btn btn-primary " typr="submit">Login</button>
            </form>
            <form action="{% url 'signupuser' %}" method='get'>
              {% csrf_token %}
              <button class="btn btn-primary my-1" typr="submit">Signup User</button>
            </form>
            {% endif %}
            <form class="d-flex px-2" role="search" method="post" action="{% url 'findproduct' %}">
              {% csrf_token %}
              <input class="form-control me-2 my-1" type="search" placeholder="Search" aria-label="Search" name="prod_search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


   
</body>
</html>
